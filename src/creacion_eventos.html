<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

        <title>Login</title>
    </head>
    <body>
        <div class="container" >
             <header>
              <nav class="navbar navbar-expand-lg  navbar-light bg-light justify-content-between">
                     <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                         <span class="navbar-toggler-icon"></span>
                     </button>
                      <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                          <li class="nav-item">

                          </li>
                        </ul>
                      </div>
                </nav>
            </header>
          </div>

         <div></div>
         
        <!--Inicia Formulario de Inicio de Sesión -->
        <div class="container col-md-4 col-sm-8">
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4" class="col-form-label">Fecha de Inicio</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="dd/mm/yyyy">
                            </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4" class="col-form-label">Fecha de Conclusión</label>
                        <input type="password" class="form-control" id="inputPassword4" placeholder="dd/mm/yyyy">
                            </div>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                            Papeleta
                            </label>
                </div>
                
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                            Referendum
                            </label>
                </div>
                
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                            Opción Múltiple
                            </label>
                </div>
                
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCity" class="col-form-label">City</label>
                        <input type="text" class="form-control" id="inputCity">
                            </div>
                    <div class="form-group col-md-4">
                        <label for="inputState" class="col-form-label">State</label>
                        <select id="inputState" class="form-control">Choose</select>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputZip" class="col-form-label">Zip</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                </div>
                                <button type="submit" class="btn btn-primary">Crear Evento</button>
            </form>
        </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>

    <script src="js/login.js" type="text/javascript"></script>
